<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phishing Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { opacity: .4; }
            50% { opacity: 1; }
            100% { opacity: .4; }
        }
    </style>
</head>
<body class="bg-[#0f0f0f] text-gray-100 flex justify-center items-center min-h-screen px-4">

    <div class="w-full max-w-lg bg-[#1a1a1a] rounded-2xl p-8 shadow-2xl space-y-6 border border-gray-800">

        <h1 class="text-3xl font-bold text-center tracking-tight">Phishing URL Detector!</h1>
        <p class="text-center text-gray-400 text-sm">Paste a URL and let my model decide.</p>

        <form method="POST" class="space-y-4">
            <input type="text"
                   name="url"
                   placeholder="https://example.com/login"
                   value="{{ url_value or '' }}"
                   class="w-full rounded-lg px-4 py-3 bg-[#111] border border-gray-700 focus:ring focus:ring-green-500 outline-none text-sm"
                   autocomplete="off" />

            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-400 text-black font-semibold py-3 rounded-lg transition-all">
                Analyze
            </button>
        </form>

        {% if msg %}
        <div class="p-5 rounded-xl mt-4 text-center 
        {% if 'Safe' in msg %} bg-green-500/10 border border-green-500/40 text-green-400 
        {% elif 'Phishing' in msg %} bg-red-500/10 border border-red-500/40 text-red-400 
        {% else %} bg-yellow-500/10 border border-yellow-500/40 text-yellow-400 {% endif %}">
            <p class="text-lg font-semibold">{{ msg }}</p>
        </div>
        {% endif %}

        {% if msg and 'confidence' in msg %}
        <div class="mt-6">
            <p class="text-xs text-gray-400 text-center mb-2">Confidence Level</p>
            <div class="w-full bg-gray-800 rounded-full h-3">
                <div class="h-3 rounded-full 
                    {% if 'Safe' in msg %} bg-green-500 
                    {% else %} bg-red-500 {% endif %}" 
                    style="width: {{ msg.split('%')[0].split()[-1] }}%">
                </div>
            </div>
        </div>
        {% endif %}

        <footer class="text-center text-gray-500 text-xs pt-4 border-t border-gray-800">
            Built with love by <span class="font-semibold text-white">Soumya</span>
        </footer>
    </div>
</body>
</html>
